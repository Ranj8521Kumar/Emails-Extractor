<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Email Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Website Email Extractor</h1>
            <p>Extract all email addresses from an entire website</p>
        </header>

        <main>
            <div class="search-container">
                <form id="extractForm">
                    <div class="input-group">
                        <input type="url" id="websiteUrl" placeholder="Enter website URL (e.g., https://example.com)" required>
                        <div class="settings-toggle" id="settingsToggle">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                    
                    <div class="advanced-settings" id="advancedSettings">
                        <div class="setting">
                            <label for="maxPages">Maximum pages to crawl:</label>
                            <input type="number" id="maxPages" min="1" max="500" value="50">
                        </div>
                    </div>
                    
                    <button type="submit" id="extractButton">
                        <span class="button-text">Extract Emails</span>
                        <span class="spinner hidden"></span>
                    </button>
                </form>
            </div>

            <div class="results-container hidden" id="resultsContainer">
                <div class="results-header">
                    <h2>Results</h2>
                    <div class="results-stats">
                        <span id="emailCount">0</span> emails found on <span id="pagesCount">0</span> pages
                    </div>
                </div>
                
                <div class="results-actions">
                    <button id="copyAllButton"><i class="fas fa-copy"></i> Copy All</button>
                    <button id="downloadButton"><i class="fas fa-download"></i> Download CSV</button>
                </div>
                
                <div class="email-list" id="emailList">
                    <!-- Email items will be added here dynamically -->
                </div>
            </div>

            <div class="error-container hidden" id="errorContainer">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Email Extractor Tool</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
